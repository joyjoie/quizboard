<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Quiz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js">  </script>
</head>

<body>
  <div class="form-group">
    <p class="que1">
      What coding language is used for styling?
    </p>
    <label for="ans1">HTML</label>
    <input type="radio" class="form-control" name="subject" id="html" checked>
  </div>

  <div class="form-group">
    <label for="ans2">CSS</label>
    <input type="radio" class="form-control" name="subject" id="css">
  </div>

  <div class="form-group">
    <label for="ans3">Javascript</label>
    <input type="radio" class="form-control" name="subject" id="swahili">
  </div>
  <div class="form-group">
  <p class="que2">
  Which git command is used to add repository?
  </p>
  <label for="ans1">git push</label>
  <input type="radio" class="form-control" name="comm" id="gitpush" checked>
</div>

<div class="form-group">
  <label for="ans2">git commit</label>
  <input type="radio" class="form-control" name="comm" id="gitcommit">
</div>

<div class="form-group">
  <label for="ans3">git remote add</label>
  <input type="radio" class="form-control" name="comm" id="gitremoteadd">
</div>
<div class="form-group">
  <p class="que3">
  Which of the following is a kind of loop?
  </p>
  <label for="ans1">else</label>
  <input type="radio" class="form-control" name="loop" id="else" checked>
</div>

<div class="form-group">
  <label for="ans2">for</label>
  <input type="radio" class="form-control" name="loop" id="for">
</div>

<div class="form-group">
  <label for="ans3">var </label>
  <input type="radio" class="form-control" name="loop" id="var">
</div>


</body>

</html>
