<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Quiz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"> </script>
</head>

<body>

  <div class="form-group">
    <p class="que1">
      What coding language is used for styling?
    </p>
    <input type="radio" class="form-control" name="subject" id="html" checked>
    <input type="radio" class="form-control" name="subject" id="css">
    <input type="radio" class="form-control" name="subject" id="swahili">
    <button type="button" name="button" id="fnext">Next</button>
  </div>

  <div class="form-group">
    <p class="que2">
      Which git command is used to add repository?
    </p>
    <input type="radio" class="form-control" name="comm" id="gitpush" checked>Git push
    <input type="radio" class="form-control" name="comm" id="gitcommit">Git commit
    <input type="radio" class="form-control" name="comm" id="gitremoteadd">Git remote add
    <button type="submit" name="button" id="snext">Next</button>
  </div>
  <div class="form-group">
    <p class="que3">
      Which of the following is a kind of loop?
    </p>
    <input type="radio" class="form-control" name="loop" id="else" checked>Else
    <input type="radio" class="form-control" name="loop" id="for">For
    <input type="radio" class="form-control" name="loop" id="var">Var
    <button type="submit" name="button" id="tnext">Next</button>
  </div>

  <div class="form-group">
    <p class="que4">
      Which of the following is a leap year?
    </p>
    <input type="radio" class="form-control" name="year" id="yr1" checked>1993
    <input type="radio" class="form-control" name="year" id="yr2">2001
    <input type="radio" class="form-control" name="year" id="yr3">2020
    <button type="submit" name="button" id="rnext">Next</button>
  </div>

  <div class="form-group">
    <p class="que5">
      Does Javascript support Object Oriented programming?
    </p>
    <input type="radio" class="form-control" name="oop" id="yep" checked>Yes
    <input type="radio" class="form-control" name="oop" id="nay">No
    <button type="submit" name="button" id="sub">Submit</button>
  </div>
</body>

</html>
